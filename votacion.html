<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votaci√≥n - GCA 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop playsinline preload="auto">
            <source src="background-video.webm" type="video/webm">
        </video>
    </div>

    <header>
        <h1>GCA</h1>
        <nav>
            <a href="index.html">Inicio</a>
        </nav>
    </header>

    <div class="votacion-container">
        <h1 class="votacion-title" id="categoria-titulo">CARGANDO...</h1>

        <div class="votacion-grid" id="nominados-grid">
            <!-- Nominados cargados por JS -->
        </div>
    </div>

    <script>
        // ==== CONFIGURA TUS CATEGOR√çAS AQU√ç ====
        const categorias = [
            {
                titulo: "CHATTER DEL A√ëO",
                nominados: [
                    { nombre: "timotopo", desc: '"timotopo es para lolo y su carrera lo que fue Juanceto01 para el momo"', img: "imagenes/timotopo.jpg" },
                    { nombre: "asapraml", desc: "licenciado zaza y anti niperos", img: "imagenes/asapraml.jpg" },
                    { nombre: "sacksu", desc: "chatter profesional", img: "imagenes/sacksu.jpg" },
                    { nombre: "pachudanl", desc: "rapero joseador de paraguay", img: "imagenes/pachudanl.jpg" },
                    { nombre: "ztample", desc: "chatter profesional", img: "imagenes/ztample.jpg" }
                ]
            },
            {
                titulo: "MOD DEL A√ëO",
                nominados: [
                    { nombre: "matiaz0800", desc: "OG", img: "imagenes/matiaz0800.jpg" },
                    { nombre: "6tincho", desc: "Owner de Joseo Shirts y OPD", img: "imagenes/6tincho.jpg" },
                    { nombre: "crunchyroll", desc: "el primer mod de rageylo", img: "imagenes/crunchyroll.jpg" },
                    { nombre: "yesk", desc: "inteligencia artificial", img: "imagenes/yesk.jpg" },
                    { nombre: "sacksu", desc: "chatter profesional", img: "imagenes/sacksu.jpg" }
                ]
            }
            // A√±ade todas las categor√≠as que quieras aqu√≠
        ];

        let categoriaActual = 0;
        const totalCategorias = categorias.length;

        function cargarCategoria() {
            if (categoriaActual >= totalCategorias) {
                localStorage.setItem('gca_votacion_completa', 'true');
                location.href = 'gracias.html';
                return;
            }

            const cat = categorias[categoriaActual];
            document.getElementById('categoria-titulo').textContent = cat.titulo;

            const grid = document.getElementById('nominados-grid');
            grid.innerHTML = '';

            cat.nominados.forEach(nominado => {
                const card = document.createElement('div');
                card.className = 'votacion-card';
                card.innerHTML = `
                    <img src="${nominado.img}" alt="${nominado.nombre}">
                    <div class="card-info">
                        <h3>${nominado.nombre}</h3>
                        <p>${nominado.desc}</p>
                        <button class="btn-votar-card" onclick="votarYAvanzar()">Votar üëç</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function votarYAvanzar() {
            categoriaActual++;
            localStorage.setItem('gca_progreso', categoriaActual);
            cargarCategoria();
        }

        window.onload = function() {
            if (localStorage.getItem('gca_votacion_completa') === 'true') {
                location.href = 'gracias.html';
                return;
            }

            const progreso = localStorage.getItem('gca_progreso');
            if (progreso) {
                categoriaActual = parseInt(progreso);
            }

            cargarCategoria();
        };
    </script>
</body>
</html>
